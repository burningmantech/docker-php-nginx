version: 2

updates:

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: weekly
    labels:
      - "Task"

  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: weekly
    labels:
      - "Task"
